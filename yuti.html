<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Analysis Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .tab-content {
            margin-top: 20px;
        }
        .plot-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Production Analysis Dashboard</h1>
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="downtime-tab" data-toggle="tab" href="#downtime" role="tab">Downtime Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cycle-time-tab" data-toggle="tab" href="#cycle-time" role="tab">Cycle Time Variation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cost-tab" data-toggle="tab" href="#cost" role="tab">Cost per Unit Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="process-vs-takt-tab" data-toggle="tab" href="#process-vs-takt" role="tab">Process Lead vs Takt Time</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="energy-tab" data-toggle="tab" href="#energy" role="tab">Energy Consumption Analysis</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="downtime" role="tabpanel">
                <div id="downtimeChart" class="plot-container"></div>
            </div>
            <div class="tab-pane fade" id="cycle-time" role="tabpanel">
                <div id="cycleTimeChart" class="plot-container"></div>
            </div>
            <div class="tab-pane fade" id="cost" role="tabpanel">
                <div id="costChart" class="plot-container"></div>
            </div>
            <div class="tab-pane fade" id="process-vs-takt" role="tabpanel">
                <div id="processVsTaktChart" class="plot-container"></div>
            </div>
            <div class="tab-pane fade" id="energy" role="tabpanel">
                <div id="energyChart" class="plot-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Downtime Analysis
        var downtimeData = [{
            x: ["Maintenance", "Operator Error", "Material Shortage", "Machine Failure", "Changeover", "Power Outage"],
            y: [12, 8, 5, 15, 4, 3],
            type: 'bar'
        }];
        Plotly.newPlot('downtimeChart', downtimeData, { title: 'Downtime Analysis' });

        // Cycle Time Variation
        var cycleTimeData = [{
            x: Array.from({length: 100}, () => Math.random() * 10 + 15),
            type: 'histogram'
        }];
        Plotly.newPlot('cycleTimeChart', cycleTimeData, { title: 'Cycle Time Variation' });

        // Cost per Unit Analysis
        var costData = [{
            x: ["Material Prep", "Cutting", "Welding", "Assembly", "Testing", "Painting", "Packaging"],
            y: [5, 8, 12, 10, 15, 18, 6],
            type: 'scatter',
            mode: 'lines+markers'
        }];
        Plotly.newPlot('costChart', costData, { title: 'Cost per Unit Analysis' });

        // Process Lead vs Takt Time
        var processVsTaktData = [
            {
                x: ["Material Prep", "Cutting", "Welding", "Assembly", "Testing", "Painting", "Packaging"],
                y: [22, 30, 18, 25, 35, 28, 15],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Process Time'
            },
            {
                x: ["Material Prep", "Cutting", "Welding", "Assembly", "Testing", "Painting", "Packaging"],
                y: [20, 25, 20, 30, 30, 25, 20],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Takt Time'
            }
        ];
        Plotly.newPlot('processVsTaktChart', processVsTaktData, { title: 'Process Lead Time vs Takt Time Comparison' });

        // Energy Consumption Analysis
        var energyData = [{
            x: ["Material Prep", "Cutting", "Welding", "Assembly", "Testing", "Painting", "Packaging"],
            y: [50, 70, 60, 80, 90, 65, 40],
            type: 'scatter',
            mode: 'lines+markers'
        }];
        Plotly.newPlot('energyChart', energyData, { title: 'Energy Consumption Analysis' });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
